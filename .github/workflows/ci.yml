name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-checks:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install
      working-directory: ./backend
    
    - name: Install dependencies
      run: uv sync
      working-directory: ./backend
    
    - name: Run ruff check (linting)
      run: uv run ruff check .
      working-directory: ./backend
    
    - name: Run ruff format (formatting check)
      run: uv run ruff format --check .
      working-directory: ./backend
    
    - name: Run type checking with mypy (optional)
      run: uv run mypy .
      working-directory: ./backend
      continue-on-error: true  # Remove this if you want strict type checking

  backend-tests:
    name: Backend Tests (Unit & Integration)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create test secrets directory
      run: |
        mkdir -p .secrets
        # Generate RSA keypair for admin encryption
        openssl genpkey -algorithm RSA -pkeyopt rsa_keygen_bits:2048 \
          | openssl pkey -pubout -out .secrets/admin_public_key.pem
        # Create secret files with hex passwords (URL-safe, no special chars)
        echo "admin@example.com" > .secrets/pb_admin_email
        echo "admintest" > .secrets/pb_admin_password
        echo "service-id-$(openssl rand -hex 8)" > .secrets/pb_service_id
        echo "ServicePass$(openssl rand -hex 8)" > .secrets/pb_service_password
        echo "$(openssl rand -hex 32)" > .secrets/redis_pass
        echo "$(openssl rand -hex 32)" > .secrets/server_cache_key
        echo "$(openssl rand -hex 16)" > .secrets/metrics_token

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: docker compose -f docker-compose.dev.yml -f docker-compose.ci.yml build backend pocketbase

    - name: Start dependencies (PocketBase & Redis)
      run: |
        docker compose -f docker-compose.dev.yml -f docker-compose.ci.yml up -d pocketbase redis
        echo "Waiting for services to be healthy..."
        timeout 120 sh -c 'until docker compose -f docker-compose.dev.yml -f docker-compose.ci.yml ps pocketbase | grep -q "healthy" && docker compose -f docker-compose.dev.yml -f docker-compose.ci.yml ps redis | grep -q "healthy"; do sleep 2; done'
        echo "Services are ready!"

    - name: Initialize PocketBase admin user
      run: |
        echo "Creating PocketBase superuser..."
        docker compose -f docker-compose.dev.yml -f docker-compose.ci.yml exec -T pocketbase \
          ./pocketbase superuser upsert admin@example.com admintest

    - name: Setup PocketBase test data
      run: |
        echo "Setting up PocketBase test data (magic word, service account)..."
        docker compose -f docker-compose.dev.yml -f docker-compose.ci.yml run --rm --no-deps backend \
          uv run python tests/integration/setup_pocketbase.py

    - name: Run tests with coverage
      run: |
        docker compose -f docker-compose.dev.yml -f docker-compose.ci.yml run --name priotag-ci-test-runner --no-deps \
          backend \
          uv run pytest --cov=priotag --cov-report=xml --cov-report=term-missing

    - name: Copy coverage report from container
      if: always()
      run: |
        docker cp priotag-ci-test-runner:/app/coverage.xml ./coverage.xml 2>/dev/null || \
        echo "Warning: No coverage file found"

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: backend
        fail_ci_if_error: false

    - name: Cleanup
      if: always()
      run: |
        # Remove test runner container if it exists
        docker rm -f priotag-ci-test-runner 2>/dev/null || true
        # Shutdown services
        docker compose -f docker-compose.dev.yml -f docker-compose.ci.yml down -v

  frontend-security:
    name: Frontend Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Run npm audit
      run: npm audit --audit-level=high
      working-directory: ./frontend

  frontend-checks:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Run ESLint
      run: npm run lint
      working-directory: ./frontend

    - name: Run Prettier check
      run: npm run format:check
      working-directory: ./frontend
    
    - name: Run Svelte check
      run: npm run check
      working-directory: ./frontend
    
    - name: Run type checking
      run: npm run check:types
      working-directory: ./frontend

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Run tests
      run: npm run test
      working-directory: ./frontend

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend

    - name: Build
      run: npm run build
      working-directory: ./frontend
