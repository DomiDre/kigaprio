name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-checks:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install
      working-directory: ./backend
    
    - name: Install dependencies
      run: uv sync
      working-directory: ./backend
    
    - name: Run ruff check (linting)
      run: uv run ruff check .
      working-directory: ./backend
    
    - name: Run ruff format (formatting check)
      run: uv run ruff format --check .
      working-directory: ./backend
    
    - name: Run type checking with mypy (optional)
      run: uv run mypy .
      working-directory: ./backend
      continue-on-error: true  # Remove this if you want strict type checking

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: kigaprio_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install
      working-directory: ./backend
    
    - name: Install dependencies
      run: uv sync
      working-directory: ./backend
    
    - name: Run tests
      run: uv run pytest
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/kigaprio_test
        REDIS_URL: redis://localhost:6379
  frontend-security:
    name: Frontend Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Run npm audit
      run: npm audit --audit-level=high
      working-directory: ./frontend
  frontend-checks:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Run ESLint
      run: npm run lint
      working-directory: ./frontend
    
    - name: Run Prettier check
      run: npm run format:check
      working-directory: ./frontend
    
    - name: Run Svelte check
      run: npm run check
      working-directory: ./frontend
    
    - name: Run type checking
      run: npm run check:types
      working-directory: ./frontend

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Run tests
      run: npm run test
      working-directory: ./frontend

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Build
      run: npm run build
      working-directory: ./frontend
