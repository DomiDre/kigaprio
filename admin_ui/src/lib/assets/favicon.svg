<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Priority badges arranged in a playful pattern -->
  
  <!-- Priority 5 (top left) - Red -->
  <circle cx="35" cy="35" r="18" fill="#EF4444" filter="url(#shadow)"/>
  <text x="35" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="white" text-anchor="middle" dominant-baseline="central">5</text>
  
  <!-- Priority 3 (top right) - Yellow -->
  <circle cx="93" cy="35" r="18" fill="#EAB308" filter="url(#shadow)"/>
  <text x="93" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="white" text-anchor="middle" dominant-baseline="central">3</text>
  
  <!-- Priority 1 (bottom left) - Gray -->
  <circle cx="35" cy="93" r="18" fill="#9CA3AF" filter="url(#shadow)"/>
  <text x="35" y="93" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="white" text-anchor="middle" dominant-baseline="central">1</text>
  
  <!-- Priority 4 (bottom right) - Orange -->
  <circle cx="93" cy="93" r="18" fill="#F97316" filter="url(#shadow)"/>
  <text x="93" y="93" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="white" text-anchor="middle" dominant-baseline="central">4</text>
  
  <!-- Priority 2 (center) - Blue (larger, emphasis) -->
  <circle cx="64" cy="64" r="22" fill="#3B82F6" filter="url(#shadow)"/>
  <text x="64" y="64" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
        fill="white" text-anchor="middle" dominant-baseline="central">2</text>
</svg>
